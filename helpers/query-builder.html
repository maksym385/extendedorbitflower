<div class="query-builder">
    <div class="current-selection-label">
        Current selection:
    </div>

    <div class="expression-display">
        <div class="expression-content" id="currentExpression">
            Current selection:
        </div>
    </div>


    <div class="query-controls">
        <div class="control-group">
            <label class="toggle-switch">
                <input type="checkbox" id="queryToggle">
                <span class="toggle-slider"></span>
                <span class="toggle-label"></span>
            </label>
        </div>

        <div class="control-group">
            <button class="control-btn const-btn" title="Select all subjcets in the organization">ALL</button>
            <button class="control-btn paren-btn">(</button>
            <button class="control-btn paren-btn">)</button>
        </div>

        <div class="control-group">
            
            <button class="control-btn operator-btn" title="Union">OR</button>
            <button class="control-btn operator-btn" title="Intersection">AND</button>
            <button class="control-btn operator-btn" title="Set Difference">\</button>
            <button class="control-btn operator-btn" title="Not">¬</button>
        </div>

        <div class="control-group">
            <button class="control-btn action-btn" id="undoBtn">↶ Undo</button>
            <button class="control-btn action-btn" id="clearBtn">Clear</button>
            <button class="control-btn action-btn" id="evaluateBtn">Confirm</button>
        </div>
    </div>
</div>
